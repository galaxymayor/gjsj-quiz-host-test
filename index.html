<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Head Roll Quiz Repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <nav id="head-nav" class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/gjsj-quiz-host-test/">Repository</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/gjsj-quiz-host-test/">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search" id="search_form">
            <input class="form-control me-2" type="search" list="quiz-options" placeholder="Level and Unit" aria-label="Vocabulary", id='search-input'>
            <button class="btn btn-outline-success" type="submit" id="search-button">Find</button>
            <datalist id="quiz-options"></datalist>
          </form>
        </div>
      </div>
    </nav>
    <!-- {% block content %}
    {% endblock %} -->
    <iframe id="quiz-frame" src=""></iframe>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const quiz_option = document.getElementById('quiz-options');
        for(let i = 26; i<=48; ++i){
          quiz_option.innerHTML += `<option value="L6U${i}"/>`;
        }
        const host_page_path = "/gjsj-quiz-host-test/";
        const searchForm = document.getElementById('search_form');
        const searchInput = document.getElementById('search-input');
        const quiz_frame = document.getElementById('quiz-frame');
        searchForm.addEventListener('submit', (e) => {
          e.preventDefault();
          quiz_frame.src = "./" + searchInput.value + ".iqm0.html";
          // window.location.href = host_page_path + searchInput.value + ".iqm0.html";
        });
    </script>
  </body>
</html>
